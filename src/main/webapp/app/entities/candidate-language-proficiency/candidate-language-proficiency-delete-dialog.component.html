<form name="deleteForm"
	(ngSubmit)="confirmDelete(candidateLanguageProficiency.id)">
	<div class="modal-header modal-header-decorate">
		<h6 class="modal-title"
			jhiTranslate="gradzcircleApp.candidateLanguageProficiency.remove">Remove
			Language</h6>
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" (click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<p
			jhiTranslate="gradzcircleApp.candidateLanguageProficiency.delete.question"
			translateValues="{language: '<b>{{candidateLanguageProficiency.language.language}}</b>'}">Are
			you sure you want to delete this Language ?</p>
	</div>
	<div class="modal-footer modal-footer-decorate-delete">
		<button type="button" class="btn btn-sm btn-pill btn-secondary"
			data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span
				jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" class="btn btn-sm btn-pill btn-danger">
			<span class="fa fa-remove"></span>&nbsp;<span
				jhiTranslate="entity.action.delete">Delete</span>
		</button>
	</div>
</form>
