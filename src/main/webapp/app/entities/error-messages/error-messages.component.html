<div>
	<h2>
		<span jhiTranslate="gradzcircleApp.errorMessages.home.title">Error
			Messages</span>
		<button
			class="btn btn-primary float-right jh-create-entity create-error-messages"
			[routerLink]="['/', { outlets: { popup: ['error-messages-new'] } }]">
			<span class="fa fa-plus"></span> <span class="hidden-sm-down"
				jhiTranslate="gradzcircleApp.errorMessages.home.createLabel">
				Create new Error Messages </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
		<div class="col-sm-12">
			<form name="searchForm" class="form-inline">
				<div class="input-group w-100 mt-3">
					<input type="text" class="form-control" [(ngModel)]="currentSearch"
						id="currentSearch" name="currentSearch"
						placeholder="{{ 'gradzcircleApp.errorMessages.home.search' | translate }}">
					<button class="input-group-addon btn btn-info"
						(click)="search(currentSearch)">
						<span class="fa fa-search"></span>
					</button>
					<button class="input-group-addon btn btn-danger" (click)="clear()"
						*ngIf="currentSearch">
						<span class="fa fa-trash-o"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<br />
	<div class="table-responsive" *ngIf="errorMessages">
		<table class="table table-striped">
			<thead>
				<tr>
					<th><span jhiTranslate="global.field.id">ID</span></th>
					<th><span
						jhiTranslate="gradzcircleApp.errorMessages.componentName">Component
							Name</span></th>
					<th><span jhiTranslate="gradzcircleApp.errorMessages.errorKey">Error
							Key</span></th>
					<th><span
						jhiTranslate="gradzcircleApp.errorMessages.errorMessage">Error
							Message</span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let errorMessages of errorMessages ;trackBy: trackId">
					<td><a [routerLink]="['../error-messages', errorMessages.id ]">{{errorMessages.id}}</a></td>
					<td>{{errorMessages.componentName}}</td>
					<td>{{errorMessages.errorKey}}</td>
					<td>{{errorMessages.errorMessage}}</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit"
								[routerLink]="['../error-messages', errorMessages.id ]"
								class="btn btn-info btn-sm">
								<span class="fa fa-eye"></span> <span class="d-none d-md-inline"
									jhiTranslate="entity.action.view">View</span>
							</button>
							<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'error-messages/'+ errorMessages.id + '/edit'} }]"
								replaceUrl="true" class="btn btn-primary btn-sm">
								<span class="fa fa-pencil"></span> <span
									class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
							</button>
							<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'error-messages/'+ errorMessages.id + '/delete'} }]"
								replaceUrl="true" class="btn btn-danger btn-sm">
								<span class="fa fa-remove"></span> <span
									class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
