
<div *ngIf="captureQualification">
    <h2><span jhiTranslate="gradzcircleApp.captureQualification.detail.title">Capture Qualification</span> {{captureQualification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gradzcircleApp.captureQualification.qualificationName">Qualification Name</span></dt>
        <dd>
            <span>{{captureQualification.qualificationName}}</span>
        </dd>
        <dt><span jhiTranslate="gradzcircleApp.captureQualification.candidateEducation">Candidate Education</span></dt>
        <dd>
            <div *ngIf="captureQualification.candidateEducation">
                <a [routerLink]="['/candidate-education', captureQualification.candidateEducation?.id]">{{captureQualification.candidateEducation?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <!--  <button type="button"
            [routerLink]="['/', { outlets: { popup: 'capture-qualification/'+ captureQualification.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>-->
</div>
