
<div *ngIf="jobFilter">
    <h2><span jhiTranslate="gradzcircleApp.jobFilter.detail.title">Job Filter</span> {{jobFilter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gradzcircleApp.jobFilter.filterDescription">Filter Description</span></dt>
        <dd>
            <span>{{jobFilter.filterDescription}}</span>
        </dd>
        <dt><span jhiTranslate="gradzcircleApp.jobFilter.job">Job</span></dt>
        <dd>
            <div *ngIf="jobFilter.job">
                <a [routerLink]="['/job', jobFilter.job?.id]">{{jobFilter.job?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job-filter/'+ jobFilter.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
