<div class="mt-5 table-responsive" *ngIf="candidateList">
	<div class="ml-5 mr-5 mt-5">
		<table class="table table-hover ">
			<thead class="bg-primary text-white ">
				<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse"
					[callback]="transition.bind(this)">

					<th class="justfiy-content-center"><span
						jhiTranslate="gradzcircleApp.candidate.firstName">First
							Name</span></th>
					<th class="justfiy-content-center"><span
						jhiTranslate="gradzcircleApp.candidate.lastName">Job Type</span></th>
					<th class="justfiy-content-center"><span
						jhiTranslate="gradzcircleApp.candidate.educationDescriptionShortForm">Education
							Summary </span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let candidate of candidateList">
					<td>{{candidate.firstName}}</td>
					<td>{{candidate.lastName}}</td>
					<td>{{candidate.qualificationWithHighestCourse}}</td>
					<td><a (click)="setPublicProfileRouteParams(candidate.id,candidate.jobId,candidate.corporateId)"
						[routerLink]="['/', { outlets: { popup: 'candidate-public-profile' } } ]"><span
							class="icon icon-eye"></span></a></td>
				</tr>
			</tbody>
		</table>
		<div *ngIf="candidateList">
			<div class="row justify-content-center">
				<jhi-item-count [page]="page" [total]="queryCount"
					[itemsPerPage]="itemsPerPage"></jhi-item-count>
			</div>
			<div class="row justify-content-center">
				<ngb-pagination [collectionSize]="totalItems" [(page)]="page"
					(pageChange)="loadPage(page)"></ngb-pagination>
			</div>
		</div>
	</div>
</div>
