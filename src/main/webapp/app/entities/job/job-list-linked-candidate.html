
<div
	class="modal-header dflex align-items-center modal-header-decorate-delete">
	<h6 class="modal-title" jhiTranslate="gradzcircleApp.job.jobList"></h6>
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" (click)="clear()">&times;</button>
</div>
<div class="modal-body">
	<div class="table-responsive" *ngIf="jobList?.length>0; else noJobs">
       <table class="table table-striped table-light text-center table-hover">
          <thead class="table-header-bg text-white ">
          <tr>
          		<th class="justfiy-content-center font-weight-light">
          			<span jhiTranslate="gradzcircleApp.job.jobTitle">Job Title</span>
          		</th>
				<th class="justfiy-content-center font-weight-light">
					<span jhiTranslate="gradzcircleApp.job.filters.matchScore">Match Score</span>
				</th>
			</tr>
          </thead>
          <tbody>
				<tr *ngFor="let job of jobList ;trackBy: trackId">
					<td class="font-weight-light">{{job.jobTitle}}</td>
					<td class="font-weight-light">{{job.matchScore}}</td>
				</tr>
		 </tbody>
      </table>
	</div>
	<ng-template #noJobs>
		No Jobs to display
	</ng-template>	            
</div>
