<form name="deleteForm" (ngSubmit)="confirmDelete(candidateCertification.id)">
    <div class="modal-header  modal-header-decorate-delete">
        <h6 class="modal-title" jhiTranslate="gradzcircleApp.candidateCertification.home.delete">Confirm delete operation</h6>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p class="mb-0" jhiTranslate="gradzcircleApp.candidateCertification.delete.question" translateValues="{certification: '<b>{{candidateCertification.certificationTitle}}'}">Are you sure you want to delete this Candidate Certification?</p>
    </div>
    <div class="modal-footer  modal-footer-decorate-delete">
        <button type="button" class="btn btn-pill btn-sm btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-pill btn-sm btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
