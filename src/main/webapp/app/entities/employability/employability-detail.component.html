
<div *ngIf="employability">
    <h2><span jhiTranslate="gradzcircleApp.employability.detail.title">Employability</span> {{employability.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gradzcircleApp.employability.employableSkillName">Employable Skill Name</span></dt>
        <dd>
            <span>{{employability.employableSkillName}}</span>
        </dd>
        <dt><span jhiTranslate="gradzcircleApp.employability.employabilityScore">Employability Score</span></dt>
        <dd>
            <span>{{employability.employabilityScore}}</span>
        </dd>
        <dt><span jhiTranslate="gradzcircleApp.employability.employabilityPercentile">Employability Percentile</span></dt>
        <dd>
            <span>{{employability.employabilityPercentile}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'employability/'+ employability.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
