
<div *ngIf="appConfig">
    <h2><span jhiTranslate="gradzcircleApp.appConfig.detail.title">App Config</span> {{appConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gradzcircleApp.appConfig.configName">Config Name</span></dt>
        <dd>
            <span>{{appConfig.configName}}</span>
        </dd>
        <dt><span jhiTranslate="gradzcircleApp.appConfig.configValue">Config Value</span></dt>
        <dd>
            <span>{{appConfig.configValue}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'app-config/'+ appConfig.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
