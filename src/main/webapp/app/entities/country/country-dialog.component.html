<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCountryLabel" jhiTranslate="gradzcircleApp.country.home.createOrEditLabel">Create or edit a Country</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!country.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="country.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gradzcircleApp.country.countryName" for="field_countryName">Country Name</label>
            <input type="text" class="form-control" name="countryName" id="field_countryName"
                [(ngModel)]="country.countryName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gradzcircleApp.country.shortCode" for="field_shortCode">Short Code</label>
            <input type="text" class="form-control" name="shortCode" id="field_shortCode"
                [(ngModel)]="country.shortCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gradzcircleApp.country.shortCodeThreeChar" for="field_shortCodeThreeChar">Short Code Three Char</label>
            <input type="text" class="form-control" name="shortCodeThreeChar" id="field_shortCodeThreeChar"
                [(ngModel)]="country.shortCodeThreeChar"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gradzcircleApp.country.countryNiceName" for="field_countryNiceName">Country Nice Name</label>
            <input type="text" class="form-control" name="countryNiceName" id="field_countryNiceName"
                [(ngModel)]="country.countryNiceName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gradzcircleApp.country.numCode" for="field_numCode">Num Code</label>
            <input type="number" class="form-control" name="numCode" id="field_numCode"
                [(ngModel)]="country.numCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gradzcircleApp.country.phoneCode" for="field_phoneCode">Phone Code</label>
            <input type="number" class="form-control" name="phoneCode" id="field_phoneCode"
                [(ngModel)]="country.phoneCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gradzcircleApp.country.enabled" for="field_enabled">Enabled</label>
            <input type="checkbox" class="form-control" name="enabled" id="field_enabled"
                [(ngModel)]="country.enabled"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gradzcircleApp.country.nationality" for="field_nationality">Nationality</label>
            <select class="form-control" id="field_nationality" name="nationality" [(ngModel)]="country.nationality">
                <option [ngValue]="null"></option>
                <option [ngValue]="nationalityOption.id === country.nationality?.id ? country.nationality : nationalityOption" *ngFor="let nationalityOption of nationalities; trackBy: trackNationalityById">{{nationalityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
