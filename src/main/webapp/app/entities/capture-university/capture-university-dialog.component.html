<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCaptureUniversityLabel" jhiTranslate="gradzcircleApp.captureUniversity.home.createOrEditLabel">Create or edit a Capture University</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!captureUniversity.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="captureUniversity.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gradzcircleApp.captureUniversity.universityName" for="field_universityName">University Name</label>
            <input type="text" class="form-control" name="universityName" id="field_universityName"
                [(ngModel)]="captureUniversity.universityName"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gradzcircleApp.captureUniversity.capturecollege" for="field_capturecollege">Capturecollege</label>
            <select class="form-control" id="field_capturecollege" name="capturecollege" [(ngModel)]="captureUniversity.capturecollege">
                <option [ngValue]="null"></option>
                <option [ngValue]="captureCollegeOption.id === captureUniversity.capturecollege?.id ? captureUniversity.capturecollege : captureCollegeOption" *ngFor="let captureCollegeOption of capturecolleges; trackBy: trackCaptureCollegeById">{{captureCollegeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
