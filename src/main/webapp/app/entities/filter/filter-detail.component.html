
<div *ngIf="filter">
	<h2>
		<span jhiTranslate="gradzcircleApp.filter.detail.title">Filter</span>
		{{filter.id}}
	</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="row-md jh-entity-details">
		<dt>
			<span jhiTranslate="gradzcircleApp.filter.filterName">Filter
				Name</span>
		</dt>
		<dd>
			<span>{{filter.filterName}}</span>
		</dd>
		<dt>
			<span jhiTranslate="gradzcircleApp.filter.filterCost">Filter
				Cost</span>
		</dt>
		<dd>
			<span>{{filter.filterCost}}</span>
		</dd>
		<dt>
			<span jhiTranslate="gradzcircleApp.filter.comments">Comments</span>
		</dt>
		<dd>
			<span>{{filter.comments}}</span>
		</dd>
		<dt>
			<span jhiTranslate="gradzcircleApp.filter.matchWeight">Match
				Weight</span>
		</dt>
		<dd>
			<span>{{filter.matchWeight}}</span>
		</dd>
	</dl>

	<button type="submit" (click)="previousState()" class="btn btn-info">
		<span class="fa fa-arrow-left"></span>&nbsp;<span
			jhiTranslate="entity.action.back"> Back</span>
	</button>

	<button type="button"
		[routerLink]="['/', { outlets: { popup: 'filter/'+ filter.id + '/edit'} }]"
		replaceUrl="true" class="btn btn-primary">
		<span class="fa fa-pencil"></span>&nbsp;<span
			jhiTranslate="entity.action.edit"> Edit</span>
	</button>
</div>
