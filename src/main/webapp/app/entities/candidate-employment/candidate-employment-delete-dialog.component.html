<form name="deleteForm"
	(ngSubmit)="confirmDelete(candidateEmployment.id)">
	<div class="modal-header modal-header-decorate">
		<h6 class="modal-title"
			jhiTranslate="gradzcircleApp.candidateEmployment.home.delete">Confirm
			delete operation</h6>
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" (click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<p class="text-center" jhiTranslate="gradzcircleApp.candidateEmployment.delete.question"
			translateValues="{employment: '<b>{{candidateEmployment.jobTitle}}</b> at <b>{{candidateEmployment.employerName}}</b>'}">Are
			you sure you want to delete this Candidate Employment?</p>
		<p class="text-center"
			jhiTranslate="gradzcircleApp.candidateEmployment.delete.questionExtension"></p>
	</div>
	<div class="ml-3 mr-3 mb-3">
		<!--  <button type="button" class="btn btn-pill btn-sm btn-secondary"
			data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span
				jhiTranslate="entity.action.cancel">Cancel</span>
		</button>-->
		<button type="submit" class="btn btn-block btn-danger">
			<span
				jhiTranslate="entity.action.delete">Delete</span>
		</button>
	</div>
</form>
