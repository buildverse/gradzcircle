
<div *ngIf="profileCategory">
    <h2><span jhiTranslate="gradzcircleApp.profileCategory.detail.title">Profile Category</span> {{profileCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gradzcircleApp.profileCategory.categoryName">Category Name</span></dt>
        <dd>
            <span>{{profileCategory.categoryName}}</span>
        </dd>
        <dt><span jhiTranslate="gradzcircleApp.profileCategory.weightage">Weightage</span></dt>
        <dd>
            <span>{{profileCategory.weightage}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'profile-category/'+ profileCategory.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
