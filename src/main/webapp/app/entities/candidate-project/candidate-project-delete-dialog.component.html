<form name="deleteForm" (ngSubmit)="confirmDelete(candidateProject.id)">
	<div class="modal-header modal-header-decorate-delete">
		<h6 class="modal-title"
			jhiTranslate="gradzcircleApp.candidateProject.home.removeLabel">Confirm
			delete operation</h6>
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" (click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<p class="mb-0"
			jhiTranslate="gradzcircleApp.candidateProject.delete.question"
			translateValues="{project: '<b>{{candidateProject.projectTitle}}</b>'}">Are
			you sure you want to delete this Candidate Project?</p>
	</div>
	<div class="modal-footer modal-footer-decorate-delete">
		<button type="button" class="btn btn-sm btn-pill btn-secondary"
			data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span
				jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" class="btn btn-sm btn-pill btn-danger">
			<span class="fa fa-remove"></span>&nbsp;<span
				jhiTranslate="entity.action.delete">Delete</span>
		</button>
	</div>
</form>
