
<div *ngIf="captureCourse">
    <h2><span jhiTranslate="gradzcircleApp.captureCourse.detail.title">Capture Course</span> {{captureCourse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gradzcircleApp.captureCourse.courseName">Course Name</span></dt>
        <dd>
            <span>{{captureCourse.courseName}}</span>
        </dd>
        <dt><span jhiTranslate="gradzcircleApp.captureCourse.candidateEducation">Candidate Education</span></dt>
        <dd>
            <div *ngIf="captureCourse.candidateEducation">
                <a [routerLink]="['/candidate-education', captureCourse.candidateEducation?.id]">{{captureCourse.candidateEducation?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'capture-course/'+ captureCourse.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
