<form name="editForm" role="form" novalidate (ngSubmit)="save()"
	#editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myVisaTypeLabel"
			jhiTranslate="gradzcircleApp.visaType.home.createOrEditLabel">Create
			or edit a Visa Type</h4>
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" (click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" [hidden]="!visaType.id">
			<label for="id" jhiTranslate="global.field.id">ID</label> <input
				type="text" class="form-control" id="id" name="id"
				[(ngModel)]="visaType.id" readonly />
		</div>
		<div class="form-group">
			<label class="form-control-label"
				jhiTranslate="gradzcircleApp.visaType.visa" for="field_visa">Visa</label>
			<input type="text" class="form-control" name="visa" id="field_visa"
				[(ngModel)]="visaType.visa" />
		</div>

		<div class="form-group">
			<label class="form-control-label"
				jhiTranslate="gradzcircleApp.visaType.country" for="field_country">Country</label>
			<select class="form-control" id="field_country" name="country"
				[(ngModel)]="visaType.country">
				<option [ngValue]="null"></option>
				<option
					[ngValue]="countryOption.id === visaType.country?.id ? visaType.country : countryOption"
					*ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.id}}</option>
			</select>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal"
			(click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span
				jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving"
			class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span
				jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
