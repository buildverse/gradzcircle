
<div *ngIf="visaType">
    <h2><span jhiTranslate="gradzcircleApp.visaType.detail.title">Visa Type</span> {{visaType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gradzcircleApp.visaType.visa">Visa</span></dt>
        <dd>
            <span>{{visaType.visa}}</span>
        </dd>
        <dt><span jhiTranslate="gradzcircleApp.visaType.country">Country</span></dt>
        <dd>
            <div *ngIf="visaType.country">
                <a [routerLink]="['/country', visaType.country?.id]">{{visaType.country?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'visa-type/'+ visaType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
