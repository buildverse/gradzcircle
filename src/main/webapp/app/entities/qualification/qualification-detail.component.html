
<div *ngIf="qualification">
    <h2><span jhiTranslate="gradzcircleApp.qualification.detail.title">Qualification</span> {{qualification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gradzcircleApp.qualification.qualification">Qualification</span></dt>
        <dd>
            <span>{{qualification.qualification}}</span>
        </dd>
        <dt><span jhiTranslate="gradzcircleApp.qualification.weightage">Weightage</span></dt>
        <dd>
            <span>{{qualification.weightage}}</span>
        </dd>
        <dt><span jhiTranslate="gradzcircleApp.qualification.category">Category</span></dt>
        <dd>
            <span>{{qualification.category}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'qualification/'+ qualification.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
