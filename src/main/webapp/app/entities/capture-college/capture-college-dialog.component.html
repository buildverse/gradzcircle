<form name="editForm" role="form" novalidate (ngSubmit)="save()"
	#editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myCaptureCollegeLabel"
			jhiTranslate="gradzcircleApp.captureCollege.home.createOrEditLabel">Create
			or edit a Capture College</h4>
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" (click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" [hidden]="!captureCollege.id">
			<label for="id" jhiTranslate="global.field.id">ID</label> <input
				type="text" class="form-control" id="id" name="id"
				[(ngModel)]="captureCollege.id" readonly />
		</div>
		<div class="form-group">
			<label class="form-control-label"
				jhiTranslate="gradzcircleApp.captureCollege.collegeName"
				for="field_collegeName">College Name</label> <input type="text"
				class="form-control" name="collegeName" id="field_collegeName"
				[(ngModel)]="captureCollege.collegeName" />
		</div>

		<div class="form-group">
			<label class="form-control-label"
				jhiTranslate="gradzcircleApp.captureCollege.candidateEducation"
				for="field_candidateEducation">Candidate Education</label> <select
				class="form-control" id="field_candidateEducation"
				name="candidateEducation"
				[(ngModel)]="captureCollege.candidateEducation">
				<option [ngValue]="null"></option>
				<option
					[ngValue]="candidateEducationOption.id === captureCollege.candidateEducation?.id ? captureCollege.candidateEducation : candidateEducationOption"
					*ngFor="let candidateEducationOption of candidateeducations; trackBy: trackCandidateEducationById">{{candidateEducationOption.id}}</option>
			</select>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal"
			(click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span
				jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving"
			class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span
				jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
