<form name="deleteForm"
	(ngSubmit)="confirmDelete(candidateEducation.id)">
	<div class="modal-header  modal-header-decorate-delete">
		<h6 class="modal-title"
			jhiTranslate="gradzcircleApp.candidateEducation.home.delete">Remove
			Education Details</h6>
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" (click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<!-- <jhi-alert-error></jhi-alert-error>       <p jhiTranslate="gradzcircleApp.candidateEducation.delete.question"
       >Are you sure you want to delete this Candidate Education?</p> -->
		<p jhiTranslate="gradzcircleApp.candidateEducation.delete.question"
			translateValues="{education: '<b>{{candidateEducation.capturedQualification?candidateEducation.capturedQualification:candidateEducation.qualification?.qualification}} in {{candidateEducation.capturedCourse?candidateEducation.capturedCourse:candidateEducation.course?.course}}</b>'}">Are
			you sure you want to delete this Candidate Education?</p>
		<p class="font-italic"
			jhiTranslate="gradzcircleApp.candidateEducation.delete.questionExtension"></p>
	</div>
	<div class="modal-footer  modal-footer-decorate-delete">
		<button type="button" class="btn btn-sm btn-pill btn-secondary"
			data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span
				jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" class="btn btn-sm btn-pill btn-danger">
			<span class="fa fa-remove"></span>&nbsp;<span
				jhiTranslate="entity.action.delete">Delete</span>
		</button>
	</div>
</form>
