<form name="deleteForm"
	(ngSubmit)="confirmDelete(candidateEducation.id)">
	<div class="modal-header  modal-header-decorate">
		<h6 class="modal-title"
			jhiTranslate="gradzcircleApp.candidateEducation.home.delete">Remove
			Education Details</h6>
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" (click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<!-- <jhi-alert-error></jhi-alert-error>       <p jhiTranslate="gradzcircleApp.candidateEducation.delete.question"
       >Are you sure you want to delete this Candidate Education?</p> -->
		<p class="text-center" jhiTranslate="gradzcircleApp.candidateEducation.delete.question"
			translateValues="{education: '<strong>{{candidateEducation.qualification[0]?.qualification}} in {{candidateEducation.course[0]?.course}}</strong>'}">Are
			you sure you want to delete this Candidate Education?</p>
		<p class="text-center font-italic"
			jhiTranslate="gradzcircleApp.candidateEducation.delete.questionExtension"></p>
	</div>
	<div class="ml-3 mr-3 mb-3 ">
		<!--  -<button type="button" class="btn btn-sm btn-pill btn-secondary"
			data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span
				jhiTranslate="entity.action.cancel">Cancel</span>
		</button>-->
		<button type="submit" class="btn btn-block btn-danger">
			<span jhiTranslate="entity.action.delete">Delete</span>
		</button>
	</div>
</form>
