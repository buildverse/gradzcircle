<div class="profile-header profile-mybackground">
	<div class="container">
		<div class="container-inner">
			<img class="rounded-circle media-object"
				[src]="noImage ? defaultImage : userImage ">
			<h3 class="profile-header-user">{{candidate.login.firstName}}
				{{candidate.login.lastName}}</h3>
			<p class="profile-header-bio">{{candidate.aboutMe}}</p>
			<p>
				<a (click)="setPublicProfileRouteParams(candidate.id,-1,-1)"
					[routerLink]="['/', { outlets: { popup: 'candidate-public-profile' } } ]"
					ngbTooltip="Public Profile"> <span class="icon icon-eye"
					style="color: #007bff;"></span>
				</a>
			</p>
		</div>
	</div>
</div>
<div class="mt-2 col db-right">
	<ul class="nav nav-tabs  justify-content-center" role="tablist" id="profileTab">
			    <li class="nav-item">
			      <a class="nav-link" id="details-tab" data-toggle="tab" aria-controls="details" routerLinkActive="active" 
			      		[routerLink]="[{outlets:{detail:'details'}}]" [ngClass]="{ 'active':activeTab==='details'}" jhiTranslate="gradzcircleApp.candidate.profile.details" 
			      		 (click)="setActiveTab('details')">
			      		Details
			      </a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" id="edu-tab" data-toggle="tab" aria-controls="edu" routerLinkActive="active" 
			      		[routerLink]="[{outlets:{educations:'education'}}]" [ngClass]="{ 'active':activeTab==='edu'}" 
			      		(click)="setActiveTab('edu')">Education
			      </a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" id="emp-tab" data-toggle="tab" aria-controls="emp" routerLinkActive="active" 
			      		[routerLink]="[{outlets:{employments:'employment'}}]" jhiTranslate="gradzcircleApp.candidate.profile.employment"
			      		[ngClass]="{ 'active':activeTab==='emp'}" (click)="setActiveTab('emp')" >
			      		My Experience
			      </a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" id="lang-tab" data-toggle="tab" aria-controls="lang" routerLinkActive="active" 
			      		[routerLink]="[{outlets:{languages:'language'}}]" jhiTranslate="gradzcircleApp.candidate.profile.candidateLanguageProficiency"
			      		[ngClass]="{ 'active':activeTab==='lang'}" (click)="setActiveTab('lang')">
			      		My Certification
			      </a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" id="cert-tab" data-toggle="tab" aria-controls="certs" routerLinkActive="active" 
			      		[routerLink]="[{outlets:{certifications:'certification'}}]" jhiTranslate="gradzcircleApp.candidate.profile.certifications" 
			      		[ngClass]="{ 'active':activeTab==='certs'}" (click)="setActiveTab('certs')">
			      		certs
			      </a>
			    </li>
			     <li class="nav-item">
			      <a class="nav-link" id="extras-tab" data-toggle="tab" aria-controls="extras" routerLinkActive="active" 
			      		[routerLink]="[{outlets:{nonAcademics:'beyondAcademics'}}]"jhiTranslate="gradzcircleApp.candidate.profile.nonAcademic"
			      		[ngClass]="{ 'active':activeTab==='extras'}" (click)="setActiveTab('extras')">
			      		Extra Curriculars
			      </a>
			    </li>
	 </ul>
	 <div class="mt-2 mb-2">
	 		<p><ngb-progressbar [value]="profileScore">{{message}}</ngb-progressbar></p>
	 </div>
	<div class="tab-content" id="profileTabContent">
		
		<div id="details" class="container tab-pane " [ngClass]="{ 'active':activeTab==='details'}"  aria-labelledby="details-tab" role="tabpanel">
			<div><router-outlet name="detail"></router-outlet></div>
		</div>
		<div id="edu" class="container-fluid tab-pane" [ngClass]="{ 'active':activeTab==='edu'}" aria-labelledby="edu-tab" role="tabpanel">
			<div class="tab_sub_section">
				<router-outlet name="educations"></router-outlet>
			</div>
		</div>
		<div id="emp" class="container-fluid tab-pane" [ngClass]="{ 'active':activeTab==='emp'}" aria-labelledby="emp-tab" role="tabpanel">
			<div class="tab_sub_section">
				<router-outlet name="employments"></router-outlet>
			</div>
		</div>
		<div id="lang" class="container-fluid tab-pane" [ngClass]="{ 'active':activeTab==='lang'}" aria-labelledby="lang-tab" role="tabpanel">
			<div class="tab_sub_section">
				<router-outlet name="languages"></router-outlet>
			</div>
		</div>
		<div id="certs" class="container-fluid tab-pane" [ngClass]="{ 'active':activeTab==='certs'}" aria-labelledby="cert-tab" role="tabpanel">
			<div class="tab_sub_section">
				<router-outlet name="certifications"></router-outlet>
			</div>
		</div>
		<div id="extras" class="container-fluid tab-pane" [ngClass]="{ 'active':activeTab==='extras'}" aria-labelledby="extras-tab" role="tabpanel">
			<div class="tab_sub_section">
				<router-outlet name="nonAcademics"></router-outlet>
			</div>
		</div>
	</div>

</div>
