<div class="modal-header modal-header-decorate">
	<h6 class="modal-title" jhiTranslate="login.title">Sign in</h6>
	<button aria-label="Close" data-dismiss="modal" class="close"
		type="button" (click)="activeModal.dismiss('closed')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<!-- <div class="container-content-middle"> -->
	<form role="form" novalidate
		(ngSubmit)="login()" [formGroup]="loginForm">

		<fieldset>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control item" id="email" formControlName="login" aria-describedby="email"
					[ngClass]="{
        							'is-invalid': !loginForm.get('login').valid && (loginForm.get('login').dirty || loginForm.get('login').touched)				
      			}"/>
				 <div class="invalid-feedback"
			           *ngIf="loginForm.get('login').errors && (loginForm.get('login').dirty || loginForm.get('login').touched)">
			        <p *ngIf="loginForm.get('login').errors.required">Login is required</p>
			     </div>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" formControlName="password" aria-describedby="password"
					[ngClass]="{'is-invalid': loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)
      			}"/>
				 <div class="invalid-feedback"
			           *ngIf="loginForm.get('password').errors && (loginForm.get('password').dirty || loginForm.get('password').touched)">
			        <p *ngIf="loginForm.get('password').errors.required">Password is required</p>
			     </div>
			</div>
			
			<div class="form-group">
    				<div class="form-check">
	    				<input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe"/>
	    				<label class="form-check-label" for="rememberMe"><span
						jhiTranslate="login.form.rememberme">Remember me</span></label>
				</div>
			</div>
			<div class="form-group text-danger text-center" *ngIf="authenticationError"
				jhiTranslate="login.messages.error.authentication">
				Please check your credentials and try again.
			</div>
			<button class="btn btn-primary btn-block"  [disabled]="loginForm.invalid" jhiTranslate="login.form.button">Log In</button>
		</fieldset>
		<div class="modal-footer d-flex justify-content-center">
			<a class="text-muted" (click)="requestResetPassword()"
				jhiTranslate="login.password.forgot">Forgot Password</a>			
		</div>		
	</form>
</div>
