
<div class="modal-header modal-header-decorate">
	<h6 class="modal-title" jhiTranslate="login.title">Sign in</h6>
	<button aria-label="Close" data-dismiss="modal" class="close"
		type="button" (click)="activeModal.dismiss('closed')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<!-- <div class="container-content-middle"> -->
	<form role="form" class="mx-auto text-center " novalidate
		(ngSubmit)="login()" [formGroup]="loginForm">


		<!-- <img class="app-brand mb-5" src="../../../content/images/brand.png" alt="brand"> -->

		<div class="text-danger" *ngIf="authenticationError"
			jhiTranslate="login.messages.error.authentication">
			<strong>Failed to sign in!</strong> Please check your credentials and
			try again.
		</div>

		<fieldset>
			<div class=" mt-5 form-group"
				[ngClass]="{'has-danger':  (loginForm.get('login').touched ||
                            loginForm.get('login').dirty) &&
                            !loginForm.get('login').valid }">
				<div class="input-group">
					<span class="input-group-addon icon icon-user" id="basic-addon1"></span>
					<input class="form-control"
						placeholder="{{'global.form.username' | translate}}"
						formControlName="login" aria-describedby="basic-addon1">
				</div>
				<div>
					<span class="form-text text-left"
						*ngIf="(loginForm.get('login').touched ||
                                            loginForm.get('login').dirty) &&
                                            loginForm.get('login').errors">
						<div class="form-control-feedback"
							*ngIf="loginForm.get('login').errors.required">Please enter
							your user name.</div>
					</span>
				</div>
			</div>
			<div class="form-group mb-3"
				[ngClass]="{'has-danger':  (loginForm.get('password').touched ||
                            loginForm.get('password').dirty) &&
                            !loginForm.get('password').valid }">
				<div class="input-group">
					<span class="input-group-addon icon icon-key" id="basic-addon2"></span>
					<input type="password" class="form-control"
						placeholder="{{'login.form.password' | translate}}"
						formControlName="password" aria-describedby="basic-addon2">
				</div>
				<div>
					<span class="form-text text-left"
						*ngIf="(loginForm.get('password').touched ||
                                            loginForm.get('password').dirty) &&
                                            loginForm.get('password').errors">
						<div class="form-control-feedback"
							*ngIf="loginForm.get('password').errors.required">Please
							enter your password.</div>

					</span>
				</div>
			</div>
			<div class="form-group mt-4">
				<label class="form-check-label" for="rememberMe"> <input
					class="form-check-input" type="checkbox" name="rememberMe"
					id="rememberMe" formControlName="rememberMe"> <span
					jhiTranslate="login.form.rememberme">Remember me</span>
				</label>
			</div>
			<div class="mb-4">
				<button class="btn btn-primary" [disabled]="loginForm.invalid"
					jhiTranslate="login.form.button">Log In</button>
			</div>
		</fieldset>
		<div class="modal-footer d-flex justify-content-center">
			<a class="text-muted" (click)="requestResetPassword()"
				jhiTranslate="login.password.forgot">Forgot Password</a>
			<!-- <a href="#" class="text-muted">Forgot password</a>-->
		</div>
	</form>
	<!-- </div> -->
</div>
